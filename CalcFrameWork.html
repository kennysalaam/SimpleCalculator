<html>
<head>
	
	<script type="text/javascript" src="calcControl.js"></script>
	<link rel="stylesheet" href="calcview.css">
	
	<!--<script src="calcControl.js"></script> -->
	<title>Kehinde Salami Calculator</title>
	<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="HandheldFriendly" content="true">

</head>
<body>
		<!-- Simple Information about the student-->
		<H3 align="center" style="font-family:verdana;" color="blue" >
			Name: Kehinde Salami</br>
			kennysalaam@hotmail.co.uk.</br>
			To know information about this Calculator, Click on "info" </br>
			Do your basic calculation, enjoy!!!.
		</H3>
	
	<!-- Main background of the calculator-->
	<div class="box">
		<div class="displayScreen">
			<input type="text" readonly size="17" id="display">
		</div>
		<!-- Arrangement of the calculator buttons in grid layout -->
		<div class="keys">
		
			<!-- first row of the button-->
			<p>
				<input type="button" class="button gray" value="Info" onclick='showInfo("Created by Taiwo Bada")'>
				<input type="button" class="button gray" value="X2" onclick='squareValue()'>
				<input type="button" class="button pink" value="%" id="%" onclick='percentage()'>
				<input type="button" class="button pink" value="/" onclick='getButtonValue("/")'>
			</p>
			
			<!-- second row of the button-->
			<p>
				<input type="button" class="button white" value="7" onclick='getButtonValue("7")'>
				<input type="button" class="button white" value="8" onclick='getButtonValue("8")'>
				<input type="button" class="button white" value="9" onclick='getButtonValue("9")'>
				<input type="button" class="button pink"  value="*" onclick='getButtonValue("*")'>
			</p>
			
			<!-- third row of the button-->
			<p>
				<input type="button" class="button white" value="4" onclick='getButtonValue("4")'>
				<input type="button" class="button white" value="5" onclick='getButtonValue("5")'>
				<input type="button" class="button white" value="6" onclick='getButtonValue("6")'>
				<input type="button" class="button pink"  value="-" onclick='getButtonValue("-")'>
			</p>
			
			<!-- fourth row of the button-->
			<p>
				<input type="button" class="button white" value="1" onclick='getButtonValue("1")'>
				<input type="button" class="button white" value="2" onclick='getButtonValue("2")'>
				<input type="button" class="button white" value="3" onclick='getButtonValue("3")'>
				<input type="button" class="button pink" value="+" onclick='getButtonValue("+")'>
			</p>
			
			<!-- fifth row of the button-->
			<p>
				<input type="button" class="button white" value="0" onclick='getButtonValue("0")'>
				<input type="button" class="button white" value="." onclick='getButtonValue(".")'>
				<input type="button" class="button white" value="CLR" onclick='showInfo("")'>
				<input type="button" class="button orange" value="=" onclick='errorValidate()'>
			</p>
		</div>
	</div>
</body>
</html>
